<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #b92989, #c5d5db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: #eb0707;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.842);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #15e215;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e28306bb;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            border: none;
            color: rgb(12, 126, 219);
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background: #1f618d;
        }

        .signup-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-box a {
            color: #0c08db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Create Account</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#">Login
        </a></p>
    </form>
</div>

</body>
</html>
