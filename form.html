<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
</head>

<body>
    <h1>Sudent admission form</h1>

    <form>
        <label for="">Student Nmae</label>
        <input type="text" required minlength="5">
        <br><br>

        <label for="">Email Address</label>
        <input type="email" required>
        <br><br>
        
        <label for="">Age</label>
        <input type="number"min="1">
         <br><br>

        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>
        <label for="">Address></label>
        <textarea cols="30" rows="4"></textarea><br><br>
        <label for="">Select Course</label>
        <select>
        <option>MERN Stack Development</option>
        <option>Artificial Anteligent</option>
        <option>IOT</option>
        <option>Robotics</option>
        <option>Devops</option>
        </select><br><br>
        <label for="">Collage</label>
        <input type="text" list="collage">
        <datalist id="collage">
            <option>BBD University</option>
            <option>Lucknow University</option>
            <option>Integral University</option>
            <option>RMLA University</option>
        </datalist>
    

        <button type="submit">Submit</button>

    </form>
</body>

</html>
